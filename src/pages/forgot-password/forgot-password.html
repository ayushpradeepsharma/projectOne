<ion-header>

  <ion-navbar color="primary">
    <ion-icon name="close" style="font-size:2.8em;" (click)="clickOnClose()"></ion-icon>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="resetPasswordForm">
    <ion-item>
      <ion-label stacked>EMAIL</ion-label>
      <ion-input #email formControlName="email" [(ngModel)]="user.email" #email type="email"></ion-input>
    </ion-item>

    <button ion-button Full (click)="clickOnSubmit()">Submit</button>
  </form>
</ion-content>
