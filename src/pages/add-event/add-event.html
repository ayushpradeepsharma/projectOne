<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="addEventForm">

    <ion-item>
			<ion-label stacked>Title</ion-label>
			<ion-input type="text" [(ngModel)]="title" formControlName="title"></ion-input>
		</ion-item>
		<div class="error-msg"></div>

		<ion-item>
			<ion-label stacked>location</ion-label>
			<ion-input type="text" [(ngModel)]="location" formControlName="location"></ion-input>
		</ion-item>		
		<div class="error-msg"></div>
		
		<ion-item>
			<ion-label stacked>Description</ion-label>
			<ion-textarea type="text" [(ngModel)]="description" formControlName="description"></ion-textarea>
		</ion-item>
    <div class="error-msg"></div> 
    


    <button ion-button full >Add Event</button>
  </form>
</ion-content>
