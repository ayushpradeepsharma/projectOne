<ion-header>
  <ion-navbar>
    <ion-title>
      Events Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!-- <ion-list> -->
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <p text-center>{{item.event.title}}</p>
      </ion-card-header>
      <ion-card-content>
        {{item.event.eventDate}}<br>
        {{item.event.eventTime}}<br>
        <!-- {{item.event.description}} -->
      </ion-card-content>
    </ion-card>
  <!-- </ion-list> -->

  <ion-infinite-scroll (ionInfinite)="loadContents($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more Events...">>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
